# set - M207 S2.5 F30
# get - M207
[gcode_macro M207]
description: Set retract length
gcode:
    {% if 'S' in params and 'F' in params %}
        {% set length = params.S|default(2.5)|float %}
        {% set speed = params.F|default(30)|float %}
        SET_RETRACTION RETRACT_LENGTH={length} RETRACT_SPEED={speed}
    {% else %}
        GET_RETRACTION
    {% endif %}
